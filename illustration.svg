<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style type="text/css">
    :root {
      --green:  hsl(125, 85%,  60%);
      --blue:   hsl(200, 100%, 55%);
      --pink:   hsl(310, 80%,  65%);
      --red:    hsl(360, 100%, 60%);
      --orange: hsl(25,  100%, 60%);
      --yellow: hsl(55,  100%, 60%);
      --branch: #3A3F48
    }
    @keyframes camo {
      from, to { fill: var(--green) }
      20% { fill: var(--blue) }
      33% { fill: var(--pink) }
      50% { fill: var(--red) }
      66% { fill: var(--orange) }
      80% { fill: var(--yellow) }
    }
    #body { animation: camo 10s infinite }
    .features {
      fill: black;
      opacity: 25%
    }
    .branch {
      fill: none;
      stroke: var(--branch);
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round
    }
    #eye {
      transform-origin: 44px 24px;
      animation:
        shift  2s alternate infinite ease-out,
        rotate 4s alternate infinite ease-in-out
    }
    @keyframes shift {
      from, 25% { transform: translate(4px, -4px) }
      33% { transform: translate(0) }
    }
    @keyframes rotate {
      to { transform: rotate(90deg) }
    }
  </style>
